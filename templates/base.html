{% block nameform %}

{% if form %}
  {% if form.name %}
    <form action="{{ url_for('home') }}" method="POST">
        {{ form.name.label() }}{{ form.name() }}<br>
        {{ form.submit() }}
        {{ form.hidden_tag() }}
    </form>
  {% endif %}
{% endif %}

{% endblock %}


{% block head %}

<ul>
  <li><a href='/'>Home</a></li>
  <li><a href='/names'>Names</a></li>
  <li><a href='/movies'>Movies</a></li>
</ul>

{% endblock %}
